<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boot strap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--My CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Weather Board</title>
</head>
<header class="text-center bg-light header">
    <h2 class="mb-5">Weather Dashboard</h1>
</header>

<main class="container-fluid flex-row">
<div class="row">
    
    <div class="col-3 search">
        <form id="search-form">
            <div class="form-group">
              <h3 id="searchCity">Search for a City:</h3>
              <input id="city" class="city-input" type="text" placeholder="Seach your city here" />
              <br /><br />
              <button id="searchButton" type="submit" class="btn btn-primary search-button">
                Search <i class="fas fa-search"></i>
              </button>
            </div>
      </form>
        <hr>
          <div>
            <ul id="city-list" class="list-group"></ul>
        </div>
   </div>
   <!--Current weather-->
    <div class="col-9 current-weather">
        <h3 id="currentWeatherCityName"></h3>
        <div id="weatherContainer" class="weather-info"></div>
    </div>
    <br />
    <!--5 days weather-->
    <div>
    <h3 id="titleFiveDay"></h3>
    <br/>
    <div id="fullDay" class="row">

    </div>
    </div>

 
</div>
</main>
<!--Jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--Moment JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!--Main Javascript-->
<script src="./assets/js/script.js"></script>
    
</body>
</html>
